name: Playwright Tests (Daily - All Branches)

on:
  schedule:
    # Ejecutar todos los días a las 22:00 hora España ≈ 21:00 UTC
    - cron: '0 21 * * *'
  workflow_dispatch: # Permite lanzarlo manualmente desde GitHub

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Cargar variables de entorno desde los Secrets de GitHub
      - name: Set environment variables
        run: |
          echo "USER=${{ secrets.USER }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          USER: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
